{% extends "base.html" %}

{% block page_content %}
  {% if latest_5_polls %}
    {% for post in latest_5_polls %}
      <a href={% url 'polls:detail' post.pk %} style="display: block; text-decoration: none; color: black; background-color: #00ffff; padding: 10px; margin: 5px 0;">
        <h3 style="margin: 0; font-size: 1.5em;">{{ post.question }}</h3>
        <span style="color: #888; font-size: 0.7em;">{{ post.datetime_of_publication }}</span>
      </a>
    {% endfor %}
  {% else %}
    <p>No posts are available.</p>
  {% endif %}
{% endblock %}
