<style>
    form {
        display: grid;
        grid-template-columns: max-content min-content;
        grid-template-rows: min-content min-content;
        justify-content: center;
        gap: 10px 0;
    }

    form label {
        padding-right: 5px;
    }
</style>

<form method="post">
    {% csrf_token %} {{ form }}
    <input type='submit' style="grid-column: 1 / 3; width: min-content; height: min-content; justify-self: center;">
</form>
