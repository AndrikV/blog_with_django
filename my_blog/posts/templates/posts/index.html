{% extends "base.html" %}

{% block page_content %}
  {% if latest_5_posts %}
    {% for post in latest_5_posts %}
      <div style="background-color: whitesmoke; padding: 10px; margin: 5px 0;">
        <h3 style="margin: 0; font-size: 1.5em;">{{ post.title }}</h3>
        <span style="color: #888; font-size: 0.7em;">{{ post.datetime_of_publication }}</span>
        <p style="margin-bottom: 0; ">
          {{ post.short_description }}...
        </p>
        <a href={% url 'posts:detail' post.pk %}>more</a>
      </div>
    {% endfor %}
  {% else %}
    <p>No posts are available.</p>
  {% endif %}
{% endblock %}
